name: CI

on: push

jobs:
  trip-parser:
    name: Trip Parser Library
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install root dependencies
        run: pip install -e ".[dev]"

      - name: Lint with ruff
        working-directory: libs/trip-parser
        run: ruff check .

      - name: Check formatting with black
        working-directory: libs/trip-parser
        run: black --check .

      - name: Type check with mypy
        working-directory: libs/trip-parser
        run: mypy src/trip_parser --ignore-missing-imports
        continue-on-error: true

  api:
    name: API
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install root dependencies
        run: pip install -e ".[dev]"

      - name: Lint with ruff
        working-directory: apps/api
        run: ruff check .

      - name: Check formatting with black
        working-directory: apps/api
        run: black --check .

      - name: Type check with mypy
        working-directory: apps/api
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true

  web:
    name: Web
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install web dependencies
        working-directory: apps/web
        run: npm ci

      - name: Lint
        working-directory: apps/web
        run: npm run lint

      - name: Type check
        working-directory: apps/web
        run: npx tsc --noEmit

      - name: Check formatting with prettier
        working-directory: apps/web
        run: npx prettier --check .
